<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Knowvex</title>
</head>

<body>
<div style="margin: 1rem auto;">
    <div style="text-align: center; margin-bottom: 1rem;">
        <img th:src="${logo}" alt="Knowvex Logo" />
    </div>
    <h2>Hi <span th:text="${name}" style="text-transform: capitalize;"></span>,</h2>
    <p>You have requested us to send a link to reset your password for your Knowvex account, click on the button below.
    </p>
    <button style=" margin: auto;
    display: block;
    border: none;
    outline: none;
    padding: 0.5rem 1rem;
    border-radius: 1.5rem;
    background: #892CDC;
    color: white;
    font-size: 0.85rem;
    cursor: pointer;
"><a style="color: white;text-decoration: none" th:href="${resetLink}" target="_blank">Reset password</a></button>
    <p>If you didn’t initiate the request, you can safely ignore the mail</p>
    <p>Best Regards,<br/><span style="color: #8606f9;">Knowvex team.</span></p>
    <div style="border-top: 1px solid #d9d9d9; border-bottom: 1px solid #d9d9d9; padding: 0.5rem 0; margin-top: 1rem; text-align: center;">
        <a href="https://facebook.com" style="display: inline-block;">
            <img th:src="${facebook}" style="width: 1.25rem;">
        </a>
        <a href="https://instagram.com" style="margin-left: 0.5rem;">
            <img th:src="${instagram}" style="width: 1.25rem;">
        </a>
    </div>
    <p style="text-align: center; font-size: 0.85rem;">© 2024 Knowvex. All rights reserved.</p>
</div>
</body>

</html>
